<section class="m-container">
	<div class="wrapper-25  m-t-50 m-b-50">
		<div class="tech-intro">
			<img ng-src="{{postReviewCtrl.techInfo.image}}">
			<p>{{postReviewCtrl.techInfo.name}}<span>Write your Review</span></p>
		</div>
		<form class="review-form" ng-submit="postReviewCtrl.addReview()">
			<div class="m-form-group">
				<input type="text" placeholder="Title" required ng-model="postReviewCtrl.title">
			</div>
			<div class="m-form-group">
				<textarea placeholder="Your Review" rows="14" ng-model="postReviewCtrl.body"></textarea>
			</div>
			<div class="m-form-group">
				<input type="text" placeholder="Enter Source ..." required ng-model="postReviewCtrl.source">
			</div>
			<div class="m-form-group">
				<rating score="postReviewCtrl.score" max="10"></rating>
			</div>
			<button type="submit" class="m-btn-1">Submit</button>
		</form> 
	</div>
</section>
