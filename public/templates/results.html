
<section class="container m-t-60">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="tech in resultCtrl.allTech">
			<div class="o-tech-card"  ng-show="resultCtrl.checkZero(tech.reputation)">
				<img src="{{tech.image}}">
				<p>{{tech.name}}</p>
				<div class="rating">
					<span class="fa fa-star"></span> {{tech.reputation == 0? 0 : (tech.reputation/tech.totalWeight | number:2)}}
				</div>
			</div>
		</div>
	</div>
</section>
